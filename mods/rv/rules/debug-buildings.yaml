cacnst:
	Inherits: gacnst
	Tooltip:
		Name: Debug Construction Yard
	Tooltip@NoRow:
		Name: Debug Construction Yard
	Buildable:
		Queue: Building.Allies, Building.Soviets, Building.Yuri
		Prerequisites: ~disabled
		BuildPaletteOrder: 1000
		Description: Debug structure to allow building Construction Yard of other (sub)factions.
	Production:
		Produces: Building.Debug
	ProductionQueue@Building:
		Type: Building.Debug
	-ProductionQueue@Support:
	-ProductionQueue@SupportFrance:
	ProductionBar@Building:
		ProductionType: Building.Debug
	-ProductionBar@Support:
	-ProductionBar@SupportFrance:
	-MapEditorData:
	-Transforms:
	-TransformsIntoMobile:
	-TransformsIntoRepairable:
	-TransformsIntoPassenger:
	-GrantConditionOnPrerequisite@GLOBALFACTUNDEPLOY:
	-TransferTimedExternalConditionOnTransform@INVULNERABILITY:
	-TransferTimedExternalConditionOnTransform@INVISIBILITY:
	-ExternalCondition@INVISIBILITY:

