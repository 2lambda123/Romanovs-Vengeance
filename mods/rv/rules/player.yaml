	LobbyPrerequisiteCheckbox@GLOBALFACTUNDEPLOY:
		ID: factundeploy
		Label: Redeployable MCVs
		Description: Allow undeploying Construction Yard
		Enabled: True
		DisplayOrder: 5
		Prerequisites: global-factundeploy
	LobbyPrerequisiteCheckbox@FREEMINIMAP:
		ID: freeradar
		Label: Free Minimap
		Description: Minimap is active without a building to enable it
		Enabled: True
		DisplayOrder: 8
		Prerequisites: global-freeminimap
	LobbyPrerequisiteCheckbox@GLOBALSWLIMIT:
		ID: swlimit
		Label: Limit Super Weapons
		Description: Only 1 of each super weapon can be built by a player
		Enabled: True
		DisplayOrder: 9
		Prerequisites: global-swlimit
	LobbyPrerequisiteCheckbox@GLOBALTECHAREA:
		ID: techbuildarea
		Label: Tech Build Area
		Description: Allow building placement around tech structures
		Enabled: False
		DisplayOrder: 10
		Prerequisites: global-techbuildarea
	LobbyPrerequisiteCheckbox@INSTANTCAPTURE:
		ID: instantcapture
		Label: Instant Capture
		Description: Engineers can enter a building without waiting to capture
		Enabled: False
		DisplayOrder: 11
		Prerequisites: global-instantcapture
	LobbyPrerequisiteCheckbox@GLOBALMULTIQUEUE:
		ID: multiqueue
		Label: MultiQueue
		Description: Each production facility can produce individually
		Enabled: True
		DisplayOrder: 12
		Prerequisites: global-multiqueue
	LobbyPrerequisiteCheckbox@GLOBALUPGRADES:
		ID: upgrades
		Label: Upgrades
		Description: Enables researching upgrades that improve existing units
		Enabled: True
		DisplayOrder: 13
		Prerequisites: global-upgrades
	LobbyPrerequisiteCheckbox@DOMINATION:
		ID: domination
		Label: Domination
		Description: Control the flags on the map to win
		Enabled: False
		DisplayOrder: 15
		Prerequisites: global-domination
	LobbyPrerequisiteCheckbox@MEGAWEALTH:
		ID: megawealth
		Label: Megawealth
		Description: Removes all the Ore on the map and makes the economy dependent on Oil Derricks
		Enabled: False
		DisplayOrder: 16
		Prerequisites: global-megawealth
	LobbyPrerequisiteCheckbox@SHOWOWNERNAME:
		ID: showownername
		Label: Show Owner Name
		Description: Show name and flag of the owner of a unit on its tooltip
		Enabled: True
		Visible: False # Too lazy to remove the setup for this.
		DisplayOrder: 17
		Prerequisites: global-showownername
	LobbyPrerequisiteCheckbox@SUDDENDEATH:
		ID: suddendeath
		Label: Sudden Death
		Description: Players can't build another MCV and get defeated when they lose it
		Enabled: False
		DisplayOrder: 17
		Prerequisites: global-suddendeath
	LobbyPrerequisiteCheckbox@KOTH:
		ID: koth
		Label: King of the Hill
		Description: Capture and hold the Psychic Beacon on the map to win
		Enabled: False
		DisplayOrder: 18
		Prerequisites: global-koth
