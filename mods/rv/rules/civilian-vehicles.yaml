bus:
	Inherits: ^CivVehicle
	Tooltip:
		Name: School Bus
	Tooltip@NoRow:
		Name: School Bus
	Cargo:
		Types: Infantry, Garrisoner, SmallVehicle
		MaxWeight: 20
		UnloadVoice: Move
	WithCargoSounds:
		EnterSound: genter1a.wav
		ExitSound: gexit1a.wav
	WithCargoPipsDecoration:
		Margin: 4, 3
		Palette: ra
		Position: BottomLeft
		RequiresSelection: true
		CustomPipSequences:
			gray: pip-gray
			yellow: pip-yellow
			blue: pip-blue
			red: pip-red

limo:
	Inherits: ^CivVehicle
	Tooltip:
		Name: Limousine
	Tooltip@NoRow:
		Name: Limousine
	Cargo:
		Types: Infantry, Garrisoner, SmallVehicle
		MaxWeight: 20
		UnloadVoice: Move
	WithCargoSounds:
		EnterSound: genter1a.wav
		ExitSound: gexit1a.wav
	RenderVoxels:
		NormalsPalette: ts-normals
	WithCargoPipsDecoration:
		Margin: 4, 3
		Palette: ra
		Position: BottomLeft
