^default.upgrade:
	AlwaysVisible:
	Interactable:
	ScriptTriggers:
	Buildable:
		Queue: Upgrade
		BuildLimit: 1
		BuildDurationModifier: 100
	RenderSprites:
	ProvidesPrerequisite@upgradename:

upgrade.advanced_training:
	Inherits: ^default.upgrade
	Tooltip:
		Name: Advanced Training
	Buildable:
		Queue: Upgrade.Allies
		BuildPaletteOrder: 40
		BuildDuration: 625
		Prerequisites: ~gaairc, gatech, ~techlevel.3
		Description: Makes the following units gain experience 50% faster:\n - G.I.\n - Guardian G.I.\n - Grenadier\n - Navy SEAL\n - Tanya\n - Chrono Commando
	Valued:
		Cost: 1000

upgrade.improved_flaks:
	Inherits: ^default.upgrade
	Tooltip:
		Name: Improved Flaks
	Buildable:
		Queue: Upgrade.Soviets, Upgrade.Baku
		BuildPaletteOrder: 10
		BuildDuration: 500
		Prerequisites: ~naradr, ~techlevel.2
		Description: Anti-ground weapons of flak units become instant hit.
	Valued:
		Cost: 750

upgrade.chainguns:
	Inherits: ^default.upgrade
	Tooltip:
		Name: Chainguns
	Buildable:
		Queue: Upgrade.Yuri
		BuildPaletteOrder: 50
		BuildDuration: 750
		Prerequisites: ~yadome, yatech, ~techlevel.3
		Description: Increases Gatling weapons' damage by 25%.
	Valued:
		Cost: 1250
