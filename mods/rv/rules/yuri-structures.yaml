yacnst:
	Inherits: ^ConstructionYard
	ProvidesPrerequisite@yuri:
		Prerequisite: structures.yuri
	Production:
		Produces: Building.Yuri, Support.Yuri
	ProductionQueue@Building:
		Type: Building.Yuri
	ProductionQueue@Support:
		Type: Support.Yuri
	Transforms:
		IntoActor: pcv
	ProductionBar@Building:
		ProductionType: Building.Yuri
	ProductionBar@Support:
		ProductionType: Support.Yuri
	WithIdleOverlay@top:
		Sequence: idle-top
		RequiresCondition: !build-incomplete
	WithIdleOverlay@normal:
		Sequence: idle-normal
		RequiresCondition: !build-incomplete
	WithBuildingPlacedAnimation:
		RequiresCondition: !build-incomplete

yabrck:
	Inherits: ^Building
	Inherits@shape: ^2x3Shape
	Buildable:
		Queue: Building.Yuri
		BuildPaletteOrder: 20
		Prerequisites: power, ~techlevel.1
		Description: Produces infantry.
	Valued:
		Cost: 500
	Tooltip:
		Name: Barracks
	ProvidesPrerequisite:
		Prerequisite: barracks
	ProvidesPrerequisite@default:
	Building:
		Footprint: xx xx xx
		Dimensions: 2,3
	Health:
		HP: 500
	Armor:
		Type: Wood
	RevealsShroud:
		Range: 6c0
	RevealsShroudToIntelligenceOwner:
		Types: SatelliteScan
		Range: 6c0
	Exit@0_n1:
		SpawnOffset: 170,-810,0
		ExitCell: 0, -1
	Exit@0_2:
		SpawnOffset: -900,220,0
		ExitCell: 0, 2
	Exit@2_n1:
		SpawnOffset: 900,-220,0
		ExitCell: 2, -1
	Exit@2_2:
		SpawnOffset: -170,810,0
		ExitCell: 2, 2
	Production:
		Produces: Infantry.Yuri
		PauseOnCondition: chronodisable
	ProductionQueue:
		Type: Infantry.Yuri
		Group: Infantry
		LowPowerModifier: 200
		ReadyAudio: UnitReady
		BlockedAudio: NoBuild
		LimitedAudio: BuildingInProgress
		QueuedAudio: Training
		OnHoldAudio: OnHold
		CancelledAudio: Cancelled
	ProductionBar:
		ProductionType: Infantry.Yuri
	RallyPoint:
		Offset: 2,1
		Palette: mouse
		IsPlayerPalette: false
	Power:
		Amount: -35
	ConditionManager:
	InfiltrateForSupportPower:
		Types: SpyInfiltrate
		Proxy: barracks.infiltrated
	Targetable:
		TargetTypes: Ground, C4, DetonateAttack, Structure, SpyInfiltrate

yaweap:
