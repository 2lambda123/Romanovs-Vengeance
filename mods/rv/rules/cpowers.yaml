		SelectTargetSpeechNotification: SelectTarget
		EndChargeSpeechNotification: SpyPlaneReady
		UnitTypes:
			1: spyp
		SquadSizes:
			1: 1
		QuantizedFacings: 8
		DisplayBeacon: True
		BeaconPosters:
			1: spypicon
		ArrowSequence: arrow
		ClockSequence: clock
		UseDirectionalTarget: True
		DirectionArrowAnimation: swdirection
		DirectionArrowPalette: mouse
